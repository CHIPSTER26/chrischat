<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/scripts/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
          <div class="chat-title">Christopher's Chatbot</div>
        </div>
        <div class="chat-history">
          <ul class="chat-list">
            <li class="chat-item chat-item-user">
              <div class="chat-message">Hello</div>
            </li>
            <li class="chat-item chat-item-bot">
              <div class="chat-message">Hello friend! How can I assist you today?</div>
            </li>
          </ul>
        </div>
        <div class="chat-input-container">
          <input type="text" class="chat-input" placeholder="Type your message here...">
          <button class="chat-send-btn">Send</button>
        </div>
      </div>
</body>
</html>
